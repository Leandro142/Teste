<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu App</title>
    <style type="text/css">
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #header {
            height: 300px; /* Altura do cabeçalho */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            background-color: #333; /* Cor de fundo temporária */
        }

        #footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            color: #000;
            border-radius: 5px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #e0b800;
        }

        main {
            padding: 20px;
        }
    </style>
</head>

<body>
    <header id="header">
        <h1>Bem-vindo ao Meu App</h1>
    </header>

    <main>
        <h2>Conteúdo Principal</h2>
        <p>Este é um exemplo simples de como estruturar sua página.</p>
        <a href="#" class="button">Saiba Mais</a>
    </main>

    <footer id="footer">
        <p>&copy; 2024 Meu App. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
